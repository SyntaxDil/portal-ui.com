<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page not found – Portal UI</title>
  <style>
    :root { --link: #0a66c2; --text: #222; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; color: var(--text); }
    .box { max-width: 720px; margin: 10vh auto; line-height: 1.7; }
    a { color: var(--link); }
    .links { display: grid; gap: 8px; margin-top: 1rem; }
    .hint { margin-top: 1rem; font-size: .95rem; color: #555; }
  </style>
</head>
<body>
  <div class="box">
    <h1>404 – We couldn't find that page</h1>
    <p>Here are a few places you might be looking for:</p>
    <div class="links">
      <a href="/Registration.html">Registration</a>
      <a href="/login.html">Login</a>
      <a href="/account.html">My Account</a>
      <a href="/">Home</a>
    </div>
    <p class="hint">If you entered the address manually, check the capitalization and spelling. GitHub Pages is case-sensitive.</p>
  </div>
</body>
</html>
