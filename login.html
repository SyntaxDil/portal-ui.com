<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Login to Portal UI" />
  <title>Login - Portal UI</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Portal UI</a>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/Registration.html">Register</a></li>
        </ul>
      </nav>
      <div id="authStatus" aria-live="polite"></div>
    </div>
  </header>

  <main>
    <div class="container">
      <section class="hero">
        <h1>Welcome Back</h1>
        <p>Log in to access your account</p>
      </section>

      <section class="form-container">
        <h2 class="text-center mb-3">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email Address *</label>
            <input type="email" id="loginEmail" name="email" placeholder="your.email@example.com" required />
          </div>
          <div class="form-group">
            <label for="loginPassword">Password *</label>
            <input type="password" id="loginPassword" name="password" placeholder="Your password" required />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <p class="text-center mt-3">
            <a href="#" id="forgotLink">Forgot your password?</a>
          </p>
          <p class="text-center mt-3">
            New here? <a href="/Registration.html">Create an account</a>
          </p>
        </form>
      </section>

      <section id="accountSection" class="form-container" style="display:none;">
        <h2 class="text-center mb-3">You are logged in</h2>
        <div id="accountDetails" class="mb-3"></div>
        <button id="signOutBtn" class="btn btn-secondary">Sign out</button>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 Portal UI. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/firebase-config.js"></script>
  <script type="module" src="js/login.js"></script>
  <script type="module" src="js/auth-ui.js"></script>
</body>
</html>
