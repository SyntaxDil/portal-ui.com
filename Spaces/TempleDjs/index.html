      window.__firebase_config should be a JSON string of Firebase config.
      window.__app_id identifies this app's artifact namespace.
      window.__initial_auth_token (optional) for custom-token auth.
    -->
    <script>
        window.__app_id = 'temple-djs';
    window.__shared_mode = true; // shared namespace so all signed-in users edit the same schedule
        window.__firebase_config = JSON.stringify({
        apiKey: "AIzaSyAkIjtyaYwcTPsFcDfJsoyQgRzCakgd1ic",
        authDomain: "portal-ui-1eac6.firebaseapp.com",
        projectId: "portal-ui-1eac6",
        storageBucket: "portal-ui-1eac6.firebasestorage.app",
        messagingSenderId: "234949673103",
        appId: "1:234949673103:web:c502f79df4b040305f30fa"
        });
    </script>
    <!-- Ops Agent: monitors errors and logs to apps/{appId}/ops/events -->
    <script type="module" src="https://portal-ui.com/js/firebase-agent.js"></script>
    <script type="module" crossorigin src="/Spaces/TempleDjs/assets/index-CqoTS3SM.js"></script>
  </head>
  <body class="min-h-screen bg-gray-900">
    <div id="root"></div>
    <!-- Minimal runtime error overlay to avoid silent blank screens -->
    <style>
      #runtime-error-overlay{position:fixed;z-index:9999;left:0;right:0;top:0;background:#7f1d1d;color:#fff;border-bottom:1px solid #b91c1c;font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;display:none}
      #runtime-error-overlay .inner{max-width:960px;margin:0 auto;padding:10px 14px;}
      #runtime-error-overlay .msg{white-space:pre-wrap;word-break:break-word;font-size:14px}
    </style>
    <div id="runtime-error-overlay"><div class="inner"><strong>Temple DJ failed to load</strong><div id="runtime-error-msg" class="msg"></div></div></div>
    <script>
      (function(){
        function showErr(msg){
          var el=document.getElementById('runtime-error-overlay');
          var m=document.getElementById('runtime-error-msg');
          if(!el||!m) return; m.textContent=String(msg||'Unknown error'); el.style.display='block';
          try{window.firebaseOpsAgent && window.firebaseOpsAgent.log({level:'error',type:'runtime.error',message:String(msg)})}catch(_){}
        }
        window.addEventListener('error', function(e){ showErr(e.message || e.error || 'Script error'); });
        window.addEventListener('unhandledrejection', function(e){ showErr((e.reason && (e.reason.message||e.reason)) || 'Unhandled rejection'); });
      })();
    </script>
  </body>
</html>
