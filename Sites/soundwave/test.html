<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundWave Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #10b981; }
        .error { background: #ef4444; }
    </style>
</head>
<body>
    <h1>SoundWave Connection Test</h1>
    <div id="results"></div>
    
    <script src="../../js/firebase-config.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        
        const results = document.getElementById('results');
        
        function addResult(message, isSuccess) {
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = message; // Changed from textContent to innerHTML to render links
            results.appendChild(div);
        }
        
        // Test 1: Firebase config
        if (window.FIREBASE_CONFIG) {
            addResult('✅ Firebase config loaded: ' + window.FIREBASE_CONFIG.projectId, true);
        } else {
            addResult('❌ Firebase config NOT loaded', false);
        }
        
        // Test 2: Initialize Firebase
        try {
            const app = initializeApp(window.FIREBASE_CONFIG);
            addResult('✅ Firebase initialized successfully', true);
            
            // Test 3: Auth
            const auth = getAuth(app);
            addResult('✅ Firebase Auth initialized', true);
            
            // Test 4: Check auth state
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    addResult('✅ User logged in: ' + user.email, true);
                    addResult('<a href="./app/" style="color: white; text-decoration: underline;">→ Go to SoundWave App</a>', true);
                } else {
                    addResult('⚠️ No user logged in', false);
                    addResult('<a href="../../Registration.html" style="color: white; text-decoration: underline;">→ Go to Registration</a>', false);
                }
            });
            
        } catch (error) {
            addResult('❌ Firebase initialization failed: ' + error.message, false);
        }
    </script>
</body>
</html>
