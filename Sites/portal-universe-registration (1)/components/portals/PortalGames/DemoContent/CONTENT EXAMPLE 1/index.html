<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Ship Voyager | Command Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-glow: #00ffff;
        --secondary-glow: #ff9900;
        --bg-dark: #020617;
        --border-color: rgba(0, 255, 255, 0.2);
      }

      body {
        background-color: var(--bg-dark);
        font-family: 'Share Tech Mono', monospace;
        color: var(--primary-glow);
        overflow: hidden;
      }

      #root {
        position: relative;
        z-index: 10;
      }

      #background-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(ellipse at center, rgba(2, 6, 23, 0.5) 0%, rgba(2, 6, 23, 1) 100%);
        z-index: 2;
      }

      #crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 3px, 4px 100%;
        z-index: 3;
        pointer-events: none;
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.2; }
        20% { opacity: 0.5; }
        40% { opacity: 0.3; }
        60% { opacity: 0.6; }
        80% { opacity: 0.25; }
        100% { opacity: 0.4; }
      }

      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-glow);
        border-radius: 4px;
        border: 1px solid var(--bg-dark);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00b3b3;
      }

      .shipyard-background {
        background-image: linear-gradient(rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.9)), url('https://i.imgur.com/qL7XJ6M.png');
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.25.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="background-overlay"></div>
    <div id="crt-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
