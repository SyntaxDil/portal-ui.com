<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Universe Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Roboto:wght@300;400&display=swap');
      
      :root {
        --primary-glow: #00ffff;
        --secondary-glow: #ff9900;
        --bg-dark: #020617;
        --border-color: rgba(0, 255, 255, 0.2);
      }

      body {
        font-family: 'Roboto', sans-serif;
        background-color: var(--bg-dark);
      }

      h1, h2, h3, .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }

      .font-mono {
         font-family: 'Share Tech Mono', monospace;
      }

      @keyframes flicker {
        0%, 18%, 22%, 25%, 53%, 57%, 100% {
          text-shadow:
            0 0 5px #fff,
            0 0 10px #fff,
            0 0 20px #0ff,
            0 0 40px #0ff,
            0 0 60px #0ff;
        }
        20%, 24%, 55% {
          text-shadow: none;
        }
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      
      @keyframes rotate-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      @keyframes rotate-fast {
        from { transform: rotate(0deg); }
        to { transform: rotate(-360deg); }
      }

      .portal-ring {
        position: absolute;
        border-radius: 50%;
        opacity: 0.5;
        border-style: solid;
      }

      .ring1 {
        width: 300px;
        height: 300px;
        border-width: 2px;
        border-color: #06b6d4; /* cyan-500 */
        box-shadow: 0 0 10px #06b6d4, inset 0 0 10px #06b6d4;
        animation: rotate-slow 20s linear infinite;
      }

      .ring2 {
        width: 350px;
        height: 350px;
        border-width: 1px;
        border-color: #67e8f9; /* cyan-300 */
        border-style: dashed;
        box-shadow: 0 0 15px #67e8f9;
        animation: rotate-fast 15s linear infinite;
      }
      
      .ring3 {
        width: 400px;
        height: 400px;
        border-width: 3px;
        border-color: #22d3ee; /* cyan-400 */
        box-shadow: 0 0 20px #22d3ee, inset 0 0 20px #22d3ee;
        animation: rotate-slow 25s linear infinite;
      }

      #crt-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 3px, 4px 100%;
        z-index: 9999;
        pointer-events: none;
        animation: flicker-crt 0.15s infinite;
      }

      @keyframes flicker-crt {
        0% { opacity: 0.2; } 20% { opacity: 0.5; } 40% { opacity: 0.3; } 60% { opacity: 0.6; } 80% { opacity: 0.25; } 100% { opacity: 0.4; }
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--primary-glow); border-radius: 4px; border: 1px solid var(--bg-dark); }
      ::-webkit-scrollbar-thumb:hover { background: #00b3b3; }

      .shipyard-background {
        background-image: linear-gradient(rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.9)), url('https://i.imgur.com/qL7XJ6M.png');
        background-size: cover;
        background-position: center;
        background-blend-mode: multiply;
      }
    </style>

{

  }
}
</script>
